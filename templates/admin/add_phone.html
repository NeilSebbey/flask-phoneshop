{% extends 'base.html' %}

{% block title %} Add Phone {% endblock %}

{% block body %}
    <div class="container mt-4 m-8">
      <h3 class="font-bold text-lg">Add Phone</h3>
      <form action="{{url_for('admin.insert_phone')}}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Model</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="model" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Brand</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="brand" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Storage</label>
            <div class="col-sm-10">
                <select class="form-control" name="storage" required>
                  <option>Under 1GB</option>
                  <option>64GB</option>
                  <option>128GB</option>
                  <option>256GB</option>
                  <option>512GB</option>
                  <option>1TB</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Colour</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="colour" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Network</label>
            <div class="col-sm-10">
                <select class="form-control" name="network" required>
                  <option>Eir</option>
                  <option>Three</option>
                  <option>Vodafone</option>
                  <option>Unlocked</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Operating System</label>
            <div class="col-sm-10">
                <select class="form-control" name="os" required>
                  <option>Android</option>
                  <option>iOS</option>
                  <option>Other</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Condition</label>
            <div class="col-sm-10">
                <select class="form-control" name="condition" required>
                  <option>Brand New</option>
                  <option>Refurbished A</option>
                  <option>Refurbished B</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="price">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Static Image URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="staticimg">
            </div>
        </div>
        <div class="form-group row">
            <button class="btn btn-primary mt-4" type="submit" value="Add">Add</button>
        </div>
      </form>
    </div>
{% endblock %}
