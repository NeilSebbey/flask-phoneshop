{% extends 'base.html' %}

{% block title %} Add Brand {% endblock %}

{% block body %}
    <div class="container mt-4 m-8">
      <h3 class="font-bold text-lg">Add Brand</h3>
      <form action="{{url_for('admin.insert_brand')}}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Brand</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="brand" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Static Logo URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="static_logo_url">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Flask href</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="flask_href">
            </div>
        </div>
        <div class="form-group row">
            <button class="btn btn-primary mt-4" type="submit" value="Add">Add</button>
        </div>
      </form>
    </div>
{% endblock %}
